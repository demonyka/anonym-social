version: '3.2'

services:
    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - DB_CONNECTION=pgsql
            - DB_HOST=db
            - DB_PORT=5432
            - DB_DATABASE=${DB_DATABASE}
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
        volumes:
            - ./:/var/www/html
        depends_on:
            - db
        networks:
            - laravel

    db:
        image: postgres:13
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - laravel

    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./:/var/www/html
        depends_on:
            - app
        networks:
            - laravel

    adminer:
        image: adminer
        ports:
            - 9090:8080
        networks:
            - laravel

    mailpit:
        image: axllent/mailpit
        ports:
            - 8025:8025
        networks:
            - laravel

volumes:
    pgdata:

networks:
    laravel:
        driver: bridge
